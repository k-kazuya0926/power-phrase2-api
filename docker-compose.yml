version: "3.5"

services:
  api:
    # 本番環境用にビルドする場合はtarget、volumes、commandをコメントアウトしてから行う
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
      target: build
    volumes:
      - ./src:/go/app
    command: air
    ports:
      - 1323:1323
      - 2345:2345 # delve用
    security_opt: # Dockerが行うシステムコールを制限するオプション
      - apparmor:unconfined
    cap_add: # コンテナの capabilities の追加
      - SYS_PTRACE
    networks:
      - app_network

  db:
    image: mysql:8.0.21
    container_name: power-phrase2-db
    ports:
      - 3306:3306
    volumes:
      - ./mysql/conf.d/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: power-phrase2
      MYSQL_DATABASE: power-phrase2
    networks:
      - app_network

